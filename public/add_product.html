<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./shop.js"></script>
<script src="./add_product.js"></script>
</head>
<body>
    
  
<div class="container">
    <h2 class="text-center">Add Product</h2>
    <form>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text"  id="productName" placeholder="Enter Product">
      </div>
      <div class="form-group">
        <label for="productManufacturer">Manufacturer </label>
        <input type="text"  id="manufacturer" placeholder="Enter Manufacturer">
      </div>
      <div class="form-group">
        <label for="price">   Amount   </label>
        <input type="number"  id="price" placeholder="$">
      </div>
      
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit"  id="btn" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  

</body>
</html>
